<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>服装后台</title><!--                       CSS                       --><!-- Reset Stylesheet --><link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" /><!-- Main Stylesheet --><link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" /><!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid --><link rel="stylesheet" href="resources/css/invalid.css" type="text/css" media="screen" /><!--                       Javascripts                       --><!-- jQuery --><script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script><!-- jQuery Configuration --><script type="text/javascript" src="resources/scripts/simpla.jquery.configurationmanage.js"></script><!-- Facebox jQuery Plugin --><script type="text/javascript" src="resources/scripts/facebox.js"></script><!-- jQuery WYSIWYG Plugin --><script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script><!-- jQuery Datepicker Plugin --><script type="text/javascript" src="resources/scripts/jquery.datePicker.js"></script><script type="text/javascript" src="resources/scripts/jquery.date.js"></script></head><body><div id="body-wrapper">  <!-- Wrapper for the radial gradient background -->  <div id="sidebar">    <div id="sidebar-wrapper">      <!-- Sidebar with logo and menu -->      <h1 id="sidebar-title"><a href="#">管理</a></h1>      <!-- Logo (221px wide) -->      <a href="#"><img id="logo" src="resources/images/logo.png" alt="Simpla Admin logo" /></a>      <!-- Sidebar Profile links -->      <div id="profile-links"> Hello,尊贵的 <a href="#" title="Edit your profile" th:text="${u}"></a><br />        <br />         <a href="index.html" title="Sign Out">Sign Out</a> </div>      <ul id="main-nav">        <!-- Accordion Menu -->                <li > <a  class="nav-top-item current">          <!-- Add the class "current" to current menu item -->                                     货物 </a>                </li>        <li > <a  class="nav-top-item"> 所有订单</a>        </li>              </ul>      <!-- End #main-nav -->      <!-- End #messages -->    </div>  </div>  <!-- End #sidebar -->  <div id="main-content">    <div class="content-box" >      <!-- Start Content Box -->      <div class="content-box-header">        <h3>货物</h3>        <ul class="content-box-tabs">          <li><a href="#tab1" class="default-tab">增加</a></li>          <!-- href must be unique and match the id of target div -->          <li><a href="#tab2">查看</a></li>        </ul>               <div class="clear"></div>      </div>      <!-- End .content-box-header -->      <div class="content-box-content" >        <div class="tab-content default-tab" id="tab1">        <div class="notification attention png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>            <div>id一班格式为"mm-date"+4位款式数据（不能与已有的重叠，请注意查看已有货物）（此处可添加一个检查id的ajax，暂未实现）</div>          </div>          <form action="/addGood" method="post">            <fieldset>            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->            <p>              <label>服装id</label>              <input class="text-input small-input" type="text" id="small-input" name="Gid" />              </p>              <p>              <label>服装名</label>              <input class="text-input small-input" type="text" id="small-input" name="Gname" />              </p>              <p>              <label>服装描述</label>              <input class="text-input large-input" type="text" id="large-input" name="Des" />              </p>              <p>              <label>价格</label>              <input class="text-input small-input" type="text" id="small-input" name="Price" />              </p>                       <p>              <input class="button" type="submit" value="Submit" />            </p>            </fieldset>            <div class="clear"></div>            <!-- End .clear -->          </form>        </div>        <div class="tab-content default-tab" id="tab2">          <table>            <thead>              <tr>                <th>服装号</th>                <th>服装</th>                <th>描述</th>                <th>价格</th>                <th>下架</th>              </tr>            </thead>            <tbody id="1">                <tr th:each="i:${good}">                <td th:text="${i.Gid}"/>                <td th:text="${i.Gname}"/>                <td th:text="${i.Des}"/>                <td th:text="${i.Price}"/>                <td>                  <a title="insert"><img src="resources/images/icons/cross.png" alt="new" /></a>                 </td>                </tr>                          </tbody>          </table>        </div>        </div>           </div>           <div class="content-box" >      <!-- Start Content Box -->      <div class="content-box-header">        <h3>订单</h3>        <div class="clear"></div>      </div>      <!-- End .content-box-header -->      <div class="content-box-content" >        <div class="tab-content default-tab">          <table>            <thead>              <tr>                <th>订单号</th>                <th>购买时间</th>                <th>服装</th>                <th>购买者</th>                <th>状态</th>              </tr>            </thead>            <tbody>                <tr th:each="i:${record}">                <td th:text="${i.Rid}"/>                <td th:text="${i.Buytime}"/>                <td th:text="${i.Gname}"/>                <td th:text="${i.Aid}"/>                <td>在路上</td>                </tr>            </tbody>          </table>        </div>                </div>                </div>    <div class="notification success png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>      <div th:text="${success}"></div>    </div>    <div class="notification error png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>      <div th:text="${error}"></div>    </div>    <div id="footer"> <small>      <!-- Remove this notice or replace it with whatever you want -->      &#169; @华南理工大学计算机学院计科一班老heavy</small> </div>    <!-- End #footer -->  </div>  <!-- End #main-content --></div></body><!-- Download From www.exet.tk--></html>
