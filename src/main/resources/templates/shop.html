<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /><title>服装商城</title><!--                       CSS                       --><!-- Reset Stylesheet --><link rel="stylesheet" href="resources/css/reset.css" type="text/css" media="screen" /><!-- Main Stylesheet --><link rel="stylesheet" href="resources/css/style.css" type="text/css" media="screen" /><!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid --><link rel="stylesheet" href="resources/css/invalid.css" type="text/css" media="screen" /><!--                       Javascripts                       --><!-- jQuery --><script type="text/javascript" src="resources/scripts/jquery-1.3.2.min.js"></script><!-- jQuery Configuration --><script type="text/javascript" src="resources/scripts/simpla.jquery.configuration.js"></script><!-- Facebox jQuery Plugin --><script type="text/javascript" src="resources/scripts/facebox.js"></script><!-- jQuery WYSIWYG Plugin --><script type="text/javascript" src="resources/scripts/jquery.wysiwyg.js"></script><!-- jQuery Datepicker Plugin --><script type="text/javascript" src="resources/scripts/jquery.datePicker.js"></script><script type="text/javascript" src="resources/scripts/jquery.date.js"></script></head><body><div id="body-wrapper">  <!-- Wrapper for the radial gradient background -->  <div id="sidebar">    <div id="sidebar-wrapper">      <!-- Sidebar with logo and menu -->      <h1 id="sidebar-title"><a href="#">服装商城</a></h1>      <!-- Logo (221px wide) -->      <a href="#"><img id="logo" src="resources/images/shop.png" alt="Simpla Admin logo" width="221px"/></a>      <!-- Sidebar Profile links -->      <div id="profile-links"> Hello,尊贵的  <a href="#" title="Edit your profile" th:text="${u}"></a><br />        <br />         <a href="index.html" title="Sign Out">Sign Out</a> </div>      <ul id="main-nav">        <li > <a  class="nav-top-item current">商品 </a>                </li>        <li > <a  class="nav-top-item"> 我的购物车</a>        </li>        <li > <a  class="nav-top-item"> 我的订单</a>        </li>              </ul>    </div>  </div>  <!-- End #sidebar -->  <div id="main-content">    <div class="content-box" >      <!-- Start Content Box -->      <div class="content-box-header">        <h3>商品列表</h3>        <div class="clear"></div>      </div>      <!-- End .content-box-header -->      <div class="content-box-content" >        <div class="tab-content default-tab">          <table>            <thead>              <tr>                <th>服装号</th>                <th>服装</th>                <th>描述</th>                <th>价格</th>                <th>添加到我的购物篮</th>              </tr>            </thead>            <tbody id="1">                <tr th:each="i:${good}">                <td th:text="${i.Gid}"/>                <td th:text="${i.Gname}"/>                <td th:text="${i.Des}"/>                <td th:text="${i.Price}"/>                                <td>                  <a title="insert"><img src="resources/images/icons/tick_circle.png" alt="new" /></a>                 </td>                </tr>                          </tbody>          </table>        </div>                </div>                </div>      <div class="content-box" >      <!-- Start Content Box -->      <div class="content-box-header">        <h3>购物篮</h3>      </div>      <!-- End .content-box-header -->      <div class="content-box-content" >        <div class="tab-content default-tab" >         <div class="notification attention png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>            <div>亲，点击购买将会直接发货哦！</div>          </div>          <table>            <thead>              <tr>                <th>                  <input class="check-all" type="checkbox" />                </th>                <th>服装号</th>                <th>服装</th>                <th>服装价格</th>                <th>删除</th>              </tr>            </thead>            <tfoot>              <tr>                <td >                  <div class="bulk-actions align-left">                    <select name="dropdown">                      <option value="option1">Choose an action...</option>                      <option value="option2">买买买</option>                      <option value="option3">不剁手了,删了吧</option>                    </select>                    <a class="button" >确认</a> </div>                </td>              </tr>            </tfoot>            <tbody >            <tr th:each="i:${bucket}">                <td>                  <input type="checkbox" />                </td>                <td th:text="${i.Gid}"/>                <td th:text="${i.Gname}"/>                <td th:text="${i.Price}"/>                   <td>                  <a  title="Delete"><img src="resources/images/icons/cross.png" alt="Delete" /></a>                </td>              </tr>                 </tbody>          </table>        </div>        </div>        </div>        <div class="content-box" >      <!-- Start Content Box -->      <div class="content-box-header">        <h3>订单</h3>        <div class="clear"></div>      </div>      <!-- End .content-box-header -->      <div class="content-box-content" >        <div class="tab-content default-tab">          <table>            <thead>              <tr>                <th>订单号</th>                <th>购买时间</th>                <th>服装</th>                <th>状态</th>              </tr>            </thead>            <tbody>                <tr th:each="i:${record}">                <td th:text="${i.Rid}"/>                <td th:text="${i.Buytime}"/>                <td th:text="${i.Gname}"/>                <td>在路上</td>                </tr>            </tbody>          </table>        </div>                </div>                </div>        <div class="notification success png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>      <div th:text="${success}"></div>    </div>    <div class="notification error png_bg"> <a href="#" class="close"><img src="resources/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>      <div th:text="${error}"></div>    </div>    <div id="footer"> <small>      <!-- Remove this notice or replace it with whatever you want -->      &#169; @华南理工大学计算机学院计科一班老heavy</small> </div>    <!-- End #footer -->  </div>  <!-- End #main-content --></div></body><!-- Download From www.exet.tk--></html>
